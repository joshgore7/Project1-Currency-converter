<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    </head>
    <body>
        <div class="wrapper">
            <header>Currency Converter</header>
            <form action="#">
                <div class="amount">
                    <input type="text" id="amount" placeholder="">
                </div>
                <div class="dropListContainer">
                    <div class="from">
                        <p>From</p>
                        
                        <div class="select-box">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                            <select class="drop-list"></select>
                        </div>
                    </div>
                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-box">
                            <img src="https://flagsapi.com/CA/flat/64.png" alt="flag">
                            <select class="drop-list"></select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate"></div>
                <button>Get Exchange Rate</button>
            </form>
        </div>
        
        <script src="script.js" type="module"></script>
    </body>
</html>
